# must be unique in a given SonarQube instance
sonar.projectKey=my-demo-service

# --- optional properties ---

# Path is relative to the sonar-project.properties file. Defaults to .
sonar.sources=.
sonar.exclusions=**/*_test.go,**/vendor/**,**/testdata/*,**/test_*.go,**/test/**,**/c/**,**/mock_*/**,**/mock_*.go,**/constants.go,**/docs/**,main.go,**/pb/**,**/db/**,**/models/**,**/server/**,**/app/**,**/*_mock.go,**/cmd/**

sonar.tests=.
sonar.test.inclusions=**/*_test.go
sonar.test.exclusions=**/vendor/**
sonar.go.coverage.xxxPaths=.cover/coverage.txt

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Quality gate
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=600
